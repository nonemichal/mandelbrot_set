name: CI
on:
  push:
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            wget \
            curl \
            texinfo \
            flex \
            bison \
            libgmp-dev \
            libmpfr-dev \
            libmpc-dev \
            cmake \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libgl1-mesa-dev \
            libudev-dev \
            libasound2-dev \
            libpulse-dev \
            libopenal-dev
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v2
        with:
          version: 14
          platform: x64
      - name: Configure
        run: |
          cmake -S . -B build \
            -DMANDELBROT_BUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug
      - name: Build
        run: |
          cmake --build build --verbose
      - name: Run tests
        working-directory: build
        run: |
          ctest --output-on-failure --verbose
